<meta charset="UTF-8">

<h1>JUEGO DE ADIVINANZASS</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var numeroPensado = Math.round(Math.random()*10);
	var numeroLazado  = parseInt(prompt("Ingrese un numero entre 0-10"))
    if (numeroPensado == numeroLazado) {

    	imprimir("usted acerto")

    }

    else  {
    	
    	imprimir("usted erró, el número pensado era " +  numeroPensado)
    }



</script>
