<script>
    function saltarLinea() {
        document.write("<br>");

    var miEdad = 16;
    var edadHermano = 24;

    imprimir("Nuestra diferencia de edad es " + (edadHermano - miEdad));
 </script>

<script>
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura) {

        imc = peso / (altura * altura);
    

        return (imc);
        
        }
 


  var ImcAlvaro =   calcularImc(68,1.65);
  var ImcRodrigo = calcularImc(71,1.60);

        imprimir("El promedio del imc calculado de Christian y Felipe es " + Math.round(ImcAlvaro+ImcRodrigo)/2);

 </script>
